name: Tag

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  tag:
    name: add tag
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Get current version
        id: current_version
        run: |
          version=$(grep -oP '(?<=<Version>).*?(?=<\/Version>)' ./common.props)
          echo "Curent version: $version"
          echo "current_version=$version" >> $GITHUB_OUTPUT

      - name: Tag and push
        run: |
          sudo apt-get install jp -y

          new_tag=${{ steps.current_version.outputs.current_version }}
          dt=$(date '+%Y-%m-%dT%H:%M:%SZ')
          full_name=$GITHUB_REPOSITORY

          git_refs_url=$(jq .repository.git_refs_url "$GITHUB_EVENT_PATH" | tr -d '"' | sed 's/{\/sha}//g')

          echo "$dt: **pushing tag $new_tag to repo $full_name"
          echo "git_refs_url: $git_refs_url"

          git_refs_response=$(
          curl -s -X POST "$git_refs_url" \
          -H "Authorization: token $GITHUB_TOKEN" \
          -d @- << EOF
          {
            "ref": "refs/tags/$new_tag",
            "sha": "$commit"
          }
          EOF
          )

          git_ref_posted=$( echo "${git_refs_response}" | jq .ref | tr -d '"' )

          echo $git_refs_response
